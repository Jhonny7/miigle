<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <header-search search-text="$parent.search.text"></header-search>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-more"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="content" animation="slide-left-right">
            
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" class="menu">
        <ion-header-bar menu-close nav-direction="enter" nav-clear >
            <img src="img/lion.jpg" alt="Fry" style="width: inherit;">
            <ion-item class="item item-thumbnail-left" style="position: fixed;">
                

                <img src="img/church.png" alt="Fry" class="animated myImagen" style="top: 5px !important;right: -148px; !important;height: 65px;width: 65px;box-shadow: 3px 0px 30px #c7e5fb;position: fixed;">

                <div class="menu-bottom" style="color: #fff;font-size: xx-large;left: 65%;top: 50%;position: fixed;">
                    MiiGle
                </div>

            </ion-item>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item ng-repeat="item in items" menu-close="left" nav-direction="enter" class="item item-icon-right" ui-sref-active="active" on-tap="goTo('biblia')">
                    <img src="img/{{item.icon}}" alt="logo" style="height: 23%;width: 12%;"/>
                    <h2 style="display: inline-block;margin-left: 5%;font-size: 107%;">{{item.title}}</h2>
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-light" style="margin-bottom: -7px;">
            <div class="button-bar">
                <button class="button button-icon icon ion-home" nav-clear menu-close nav-direction="exit" ng-click="logout()" style="max-width: 50%;font-size: 15px;">Inicio</button>
                <button class="button button-icon icon ion-log-out" on-tap="exitApp()" style="max-width: 50%;font-size: 15px;">Salir</button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
