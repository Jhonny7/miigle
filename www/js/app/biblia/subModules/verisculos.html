<ion-view view-title="{{data.selectedBook.nombre}}" 
style="background-color:#fff;height:100% " cache-view="false" class="galleryView">
    <ion-content>
        <ion-list>
            <ion-item class="caption" ng-repeat="item in versiculos | orderBy:'item.id'" item="item" style="box-shadow: 0px 1px #123;">
                <a class="footerCard item item-avatar item-icon-right clase" href="" ng-click="algo({{item}})" style="    min-height: 65px;margin: auto;box-shadow: 3px 2px 2px #123;" on-hold="opcion({{item}})">
                    <h2 style="margin-left: 10px;font-size: 26px;display: inline-block;">{{item.versiculo}} .- </h2>
                    <h2 style="font-size: 26px;margin-top: 10px;display: inline-block;" >{{item.texto}}</h2>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
