<ion-view view-title="Biblia RV60" 
style="background-color:#fff;height:100% " cache-view="true" class="galleryView">
    <ion-content>
        <ion-list>
            <div style="text-align: center;background-color: #d4d3d2;margin: 7px;padding: 1px;box-shadow: 0px -1px 7px #123;">
            <h2 style="font-size: 150%;margin-top: 9px;">Antiguo Testamento</h2>
            </div>
            <p style="color: black;color: black;margin-left: 80%;font-size: 140%;font-style: oblique;">Libro</p>
            <ion-item class="caption" ng-repeat="item in librosAntiguos | orderBy:'item.id'" 
            ng-init='searchMax(item)'
            item="item" style="    box-shadow: 0px 1px #123;">
                <a class="footerCard item item-avatar item-icon-right clase" href="" ng-click="searchByBook({{item}})" style="min-height: 65px;margin: auto;box-shadow: 3px 2px 2px #123;">
                    <h2 style="font-size: 26px;margin-top: 10px;display: inline-block;" >{{item.nombre}}</h2>
                    <h2 style="font-size: 26px;margin-top: -40px;margin-left: 80%;position: absolute;background-color: #e17a2d;border-radius: 66px;width: 32px;text-align: center;" >{{item.id}}</h2>
                    <p style="margin-top: -33px;color: black;margin-left: 23px;">Capitulos: {{item.maximo}}</p>
                </a>
            </ion-item>
            <div style="text-align: center;background-color: #d4d3d2;margin: 7px;padding: 1px;box-shadow: 0px -1px 7px #123;">
            <h2 style="font-size: 150%;margin-top: 9px;">Nuevo Testamento</h2>
            </div>
            <ion-item class="caption" ng-repeat="item in librosNuevos | orderBy:'item.id'" 
            ng-init='searchMax(item)'
            item="item" style="    box-shadow: 0px 1px #123;">
                <a class="footerCard item item-avatar item-icon-right clase" href="" ng-click="searchByBook({{item}})" style="    min-height: 65px;margin: auto;box-shadow: 3px 2px 2px #123;">
                    <h2 style="font-size: 26px;margin-top: 10px;display: inline-block;" >{{item.nombre}}</h2>
                    <h2 style="font-size: 26px;margin-top: -40px;margin-left: 80%;position: absolute;background-color: #e17a2d;border-radius: 66px;width: 32px;text-align: center;" >{{item.id}}</h2>
                    <p style="margin-top: -33px;color: black;margin-left: 23px;">Capitulos: {{item.maximo}}</p>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
